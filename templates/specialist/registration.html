<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        image. <input type="file" name="photo" placeholder="doctor image"><br>
        <input type="text" name="username" placeholder="username"><br>
        <input type="email" name="email" placeholder="email"><br>
        <input type="password" name="password" placeholder="password"><br>
        <input type="text" name="name" placeholder="Full name"><br>
        <input type="date" name="dob" placeholder="dob"><br>
        <select name="gender">
            <option value="MALE">male</option>
            <option value="FEMALE">female</option>
            <option value="OTHERS">other</option>
        </select>
        <input type="number" name="phone" placeholder="phone no"><br>
        <input type="text" name="qualification" placeholder="highest qualification"><br>
        degree certificate<input type="file" name="certificate" placeholder="degree certificate">
        <input type="number" name="experience" placeholder=" experience in year"><br>
        experience certificate<input type="file" name="exp_certificate" placeholder="experience certificate"><br>
        <input type="text" name="specialization" placeholder="specialization in "><br>
        id proof<input type="file" name="idproof" placeholder="upload one id proof"><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
