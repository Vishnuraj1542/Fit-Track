{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="{% static 'css/user_registration.css' %}">
</head>
<body>
    <div class="container">

        <form action="" method="post" enctype="multipart/form-data" validate>
            <h3>User Registration</h3>
            {% csrf_token %}
            <input type="text" placeholder="username" name="username"><br>
            <input type ="email" placeholder="email" name="email"><br>
            <input type="password" placeholder="password" name="password">
            <input type="password" placeholder="Re enter password"><br>
            <input type="text" placeholder="name" name="name"><br>
            <input type="date" placeholder="date of birth" name="dob"><br>
            <label>Gender</label>
            <select name="gender">
                <option>--select--</option>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
            </select><br>
            <input type="text" placeholder="contact no" name="phone"><br>
            <input type="text" placeholder="address" name="address"><br>
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
