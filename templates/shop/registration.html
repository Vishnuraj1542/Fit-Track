{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Registration</title>
    <link rel="stylesheet" href="{% static "css/shopregistration.css" %}">
</head>
<body>
  <div class="container">
    <div class="box">
      <h2>Shop Registration</h2>
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="owner_name">Owner Name:</label>
          <input type="text" id="owner_name" name="owner_name" placeholder="Owner Name">
        </div>
        <div class="form-group">
          <label for="phone">Contact No:</label>
          <input type="text" id="phone" name="phone" placeholder="Phone">
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" placeholder="Address">
        </div>
        <div class="form-group">
          <label for="licence_no">Licence No:</label>
          <input type="text" id="licence_no" name="licence_no" placeholder="Licence No">
        </div>
        <div class="form-group">
          <label for="gst_no">GST No:</label>
          <input type="text" id="gst_no" name="gst_no" placeholder="GST No">
        </div>
        <div class="form-group btn">
          <button type="submit">Register</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
