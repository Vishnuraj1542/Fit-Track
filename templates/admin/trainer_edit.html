{% extends 'admin/home.html' %}
{% load static %}
{% block body %}

<div class="train_form">
    <h1>Trainer Edit</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="field-container">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username"
                   required pattern="^[a-zA-Z0-9]{5,15}$"
                   title="Username must be 5-15 characters long, containing only letters and numbers."
                   value="{{ trainer.key.username }}">
        </div>

        <div class="field-container">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email"
                   required title="Enter a valid email address."
                   value="{{ trainer.key.email }}">
        </div>

        {{ form.as_p }}

        <div class="field-container full-width">
            <input type="submit" value="Update">
        </div>
    </form>
</div>

{% endblock %}
