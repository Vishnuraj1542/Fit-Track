{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Registration</title>
    <link rel="stylesheet" href="{% static 'css/train_reg.css' %}">
</head>
<body>
<div class="train_form">
    <h1>Trainer Registration</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="field-container">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username"
                   required pattern="^[a-zA-Z0-9]{5,15}$"
                   title="Username must be 5-15 characters long, containing only letters and numbers.">
        </div>

        <div class="field-container">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email"
                   required title="Enter a valid email address.">
        </div>

        <div class="field-container">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password"
                   required title="Password must be at least 4 characters long">
        </div>

        <div class="field-container">
            <label for="confirm_password">Re-enter Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter Password"
                   required title="Re-enter the same password.">
        </div>

        <div class="field-container">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name"
                   required title="Enter your name.">
        </div>

        <div class="field-container">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Age"
                   required min="18" title="Age must be 18 or older.">
        </div>

        <div class="field-container">
            <label for="photo">Photo</label>
            <input type="file" id="photo" name="photo"
                   required title="Please upload a photo.">
        </div>

        <div class="field-container">
            <label for="phone">Contact No</label>
            <input type="text" id="phone" name="phone" placeholder="Contact No"
                   required pattern="[6-9][0-9]{9}"
                   title="Enter a valid 10-digit phone number starting with 6, 7, 8, or 9.">
        </div>

        <div class="field-container">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Address"
                   required title="Enter your address.">
        </div>

        <div class="field-container">
            <label for="experience">Experience</label>
            <input type="text" id="experience" name="experience" placeholder="Experience"
                   required title="Enter your experience.">
        </div>

        <div class="field-container">
            <label for="experience_certificate">Experience Certificate</label>
            <input type="file" id="experience_certificate" name="experience_certificate"
                   required title="Please upload your experience certificate.">
        </div>

        <div class="field-container">
            <label for="biodata">Resume</label>
            <input type="file" id="biodata" name="biodata"
                   required title="Please upload your resume.">
        </div>

        <div class="field-container full-width">
            <input type="submit" value="Register">
        </div>
    </form>
</div>
</body>
</html>
