{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static "css/login.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .password-container {
            position: relative;
            width: 100%; /* Ensure it matches input width */
        }

        .password-container input {
            width: 100%;
            padding-right: 40px; /* Space for the icon */
            box-sizing: border-box;
        }

        .password-container i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="login_container">
        <div class="box">
            <div class="left">
                <img src={% static "images/men_women.jpg" %} alt="gymnastics">
            </div>
            <div class="right">
                <h1>Login</h1>
                <p>Welcome to Fit Track</p>
                <form action="" method="post">
                    {% csrf_token %}
                    <label>Username: </label>
                    <input type="text" name="username" placeholder="Username/Email"><br>

                    <label>Password: </label>
                    <div class="password-container">
                        <input type="password" name="password" id="password" placeholder="Password">
                        <i class="fa-solid fa-eye" id="togglePassword"></i>
                    </div>

                    {% if error_message %}
                    <p>{{ error_message }}</p>
                    {% endif %}

                    <button id="btn" type="submit">LOGIN</button>
                    <p>Not a user? <a href="{% url 'user_registration' %}">Sign up</a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function () {
            // Toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);

            // Toggle the icon
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
